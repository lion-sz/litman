<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexandria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>


<div class="container-fluid vh-100 d-flex flex-column">

    <div class="row" style="height: 4em">
        <div class="col-1">Alexandria</div>
        <div class="col-10">
            <input class="form-control" type="search" placeholder="Enter query..." name="search"
                   hx-post="/entry/search" hx-trigger="input changed delay:500ms, search"
                   hx-target="#main" hx-swap="innerHTML"
            >
        </div>
        <div class="col-1" hx-get="/entry/create" hx-target="#main" hx-swap="innerHTML">New</div>
    </div>


    <div class="row flex-grow-1 flex-nowrap" style="min-height: 0">
        <div id="sidebar" class="col-2 d-flex flex-column">
            <div class="row overflow-auto">
                <div x-data="{open: false}">
                    <div class="sidebar_header" x-on:click="open = ! open"
                         hx-get="/entry/list" hx-trigger="click" hx-target="#paper_list"
                    >
                        Paper
                    </div>
                    <div id="paper_list" class="sidebar_entry" x-show="open">Load...</div>
                </div>

                <div x-data="{open: false}">
                    <div class="sidebar_header" x-on:click="open = ! open"
                         hx-get="/entry/list" hx-trigger="click" hx-target="#collection_list"
                    >
                        Collections
                    </div>
                    <div id="collection_list" class="sidebar_entry" x-show="open">Load...</div>
                </div>

                <div class="flex-grow-1"></div>
            </div>
        </div>

        <div class="col d-flex flex-column">
            <div id="main" class="row overflow-auto">Main Panel</div>
        </div>
    </div>

</div>

</body>
</html>

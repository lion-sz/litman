{% block body %}

<form hx-post="/entry/create/crossref">
    <div class="row mb-3">
        <label for="crossref_key" class="col-sm-2 col-form-label">Citation Key</label>
        <div class="col-sm-10"><input id="crossref_key" name="key" class="form-control" type="text" value="{{key}}"></div>
    </div>
    {% if key_err %}
        <div class="mb-3 bg-danger-subtle">{{key_err}}</div>
    {% endif %}
    <div class="row mb-3">
        <label for="crossref_doi" class="col-sm-2 col-form-label">DOI</label>
        <div class="col-sm-10"><input id="crossref_doi" name="doi" class="form-control" type="text" value="{{doi}}"></div>
    </div>
    {% if doi_err %}
        <div class="mb-3 bg-danger-subtle">{{doi_err}}</div>
    {% endif %}
    <button class="mb-3 btn btn-primary" type="submit">Create Entry</button>
</form>

{% endblock %}
